<a ng-href="#/room/{{room.rid}}" class="feed__item" hm-swipe-up="archive()">
    <div class="background" ng-if="room.topic.type == 'media'">
        <img ng-src="{{room.topic.content}}" />
    </div>
    <map class="background" ng-if="room.topic.type != 'media'" lat="room.location.lat" lng="room.location.lng" locate="false" controls="false"></map>
    <div class="info">
        <h1 class="title">{{room.title}}</h1>
        <div class="meta">
            <span class="notification" ng-show="room.newComments">{{room.newComments}}</span>
            <ul class="creation">
                <li>{{room.author.username}}</li>
                <li am-time-ago="room.createdAt"></li>
            </ul>
        </div>
    </div>
</a>
