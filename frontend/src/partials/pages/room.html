<header class="siteHeader--fixed">
    <ul class="grid--middle">
        <li class="siteHeader__item block-1-5" back-button><i class="fa fa-chevron-left"></i></li><!--
        --><li class="siteHeader__item block-3-5" am-time-ago="room.createdAt"></li><!--
        --><li class="siteHeader__item block-1-5"><i class="fa fa-cog"></i></li>
    </ul>
</header>
<section class="room push-from-top">
    <!--<div class="cover--image">
        <img class="" src="http://lorempixel.com/400/250/" />
    </div>-->
    <div class="cover--link">
        <h2 class="title"><a ng-href="{{room.topic.data}}" target="_blank">{{room.title}}</a></h2>
        <img class="icon" src="https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/homescreen_TCIcon.png" /><span class="domain">techcrunch.com</span>
    </div>
    <div class="message" ng-repeat="comment in comments">
        <header class="message__info grid--middle">
            <span class="user block-1-2">{{comment.author.username}}</span><!--
            --><span class="time block-1-2" am-time-ago="comment.createdAt"></span>
        </header>
        <p class="message__body" ng-bind-html="comment.comment | linky:'_blank'"></p>
    </div>
    <form class="newMessage grid" ng-submit="postComment(newComment)">
        <textarea class="block-3-4" rows="1" msd-elastic ng-model="newComment" placeholder="New message"></textarea><!--
        --><button class="block-1-4 button"><i class="fa fa-comment"></i></button>
    </form>
</section>
