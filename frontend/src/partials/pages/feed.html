<div class="page push-from-bottom">
    <header class="siteHeader grid--middle">
        <span class="siteHeader__item block-1-5" href=""></span><!--
        --><div class="block-3-5">
            <div class="input-toggle grid">
                <div class="input-toggle__item block-1-2">
                    <input ng-model="active" ng-value="true" id="toggle-active" name="active" class="input-toggle__checkbox" type="radio" checked="checked">
                    <label for="toggle-active" class="option">active</label>
                </div><!--
                --><div class="input-toggle__item block-1-2">
                    <input ng-model="active" ng-value="false" id="toggle-archived" name="active" class="input-toggle__checkbox" type="radio">
                    <label for="toggle-archived" class="option">archived</label>
                </div>
            </div>
        </div><!--
        --><a class="siteHeader__item block-1-5" href="#/settings"><i class="fa fa-cog"></i></a>
    </header>
    <section class="feed">
        <a ng-href="#/room/{{room.rid}}" ng-repeat="room in rooms | filter:showArchived">
            <div class="feed__item {{room.topic.type}}-item">
                <div class="background" ng-if="room.topic.type == 'media'">
                    <img ng-src="{{room.topic.content}}" />
                </div>
                <map class="background" ng-if="room.topic.type == 'url'" lat="room.location.lat" lng="room.location.lng" locate="false" controls="false"></map>
                <div class="info">
                    <h1 class="title">{{room.title}}</h1>
                    <div class="meta">
                        <span class="notification">{{room.newComments}}</span>
                        <ul class="creation">
                            <li>{{room.author.username}}</li>
                            <li am-time-ago="room.createdAt"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </a>
    </section>
</div>
<nav class="mainNavigation">
    <ul class="grid--bottom">
        <li class="block-1-3 mainNavigation__item"><a href="#/discover"><i class="fa fa-street-view"></i></a></li><!--
        --><li class="block-1-3 mainNavigation__item active"><a href="#/feed"><i class="fa fa-comments-o"></i></a></li><!--
        --><li class="block-1-3 mainNavigation__item"><a href="#/create"><i class="fa fa-pencil-square-o"></i></a></li>
    </ul>
</nav>
