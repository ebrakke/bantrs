<div class="page landing">
    <div class="top">
        <div class="vertically-center">
            <img src="img/bantrs.png" class="logo logo--small" />
            <form class="top__form" ng-submit="register()">
                <input type="text" placeholder="Username" class="input" ng-model="user.username" />
                <input type="text" placeholder="Email" class="input" ng-model="user.email" />
                <input type="password" placeholder="Password" class="input" ng-model="user.password" />
                <input type="submit" value="Sign up" class="landing__action button button-size--fullWidth button-color--green" ng-hide="loading" />
                <span class="landing__action button button-color--green button-size--fullWidth" ng-show="loading">
                    <i class="fa fa-refresh fa-spin"></i>
                </span>
            </form>
            <p class="top__error" ng-show="error">{{error}}</p>
        </div>
    </div>
    <div class="separator">or</div>
    <div class="bottom">
        <div class="vertically-center">
            <a href="#/login" class="landing__action button button-size--fullWidth button-size--medium">Login</a>
        </div>
    </div>
</div>
